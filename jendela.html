<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Variabel dalam Javascript</title>
    <script>
        // membuat variabel
        var name = "Aulia Elza";
        var usia = 17;
        const alamat = "Malang";
        var url = "https://github.com/Auliaelza29";

        // menampilkan variabel ke jendela dialog (alert)
        alert("Selamat datang " + name);

        // menampilkan variabel ke dalam HTML
        document .write("Nama Lengkap: " + name + "<br>");
        document .write("Usia: " + usia + "<br>");
        document .write("Alamat: "+ alamat + "<br>");
        document .write("Alamat URL: " + url + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
